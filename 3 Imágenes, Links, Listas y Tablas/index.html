<!DOCTYPE html><!---->
<html>
    <head>
        <title>Mi segunda pagina</title>
    </head>
    <body>
        <img src="http://placekitten.com/200/300"/><!--nos ayuda a insertar imagenes-->
        <a href="https://www.google.com">Ir a google</a><!--Insertar links-->
        <ul><!--lista no ordenada-->
            <li>Elemento 1</li><!--Elementos de la lista-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <ol><!--lista ordenada-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <table><!--Nos ayuda a definir una tabla-->
            <thead><!--Cabecera de la tabla-->
                <tr><!--filas-->
                    <th>Mes</th><!--Solo se usa en la cabecera-->
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody><!--Cuerpo de la tabla-->
                <tr>
                    <td>Enero</td><!--Celdas-->
                    <td>1000$</td>
                </tr>
                <tr>
                    <td>Febrero</td>
                    <td>500$</td>
                </tr>
            </tbody>
            <tfoot><!--Solo se usa en el pie de la tabla-->
                <tr>
                    <td>Suma Total:</td>
                    <td>1500$</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
